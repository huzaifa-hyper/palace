<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Palace Rulers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Ethers v6 via UMD for low-level Web3 tasks if needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f1f5f9;
        overscroll-behavior: none;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Noise Texture for Felt Look */
      .bg-felt {
        background-color: #0f172a;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"),
                          radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
        background-blend-mode: overlay, normal;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glow Pulse Animations for Active Cards */
      @keyframes glow-pulse-emerald {
        0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2); }
        50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.4); border-color: rgba(16, 185, 129, 0.6); }
      }

      @keyframes glow-pulse-purple {
        0%, 100% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.1); border-color: rgba(139, 92, 246, 0.2); }
        50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.4); border-color: rgba(139, 92, 246, 0.6); }
      }

      @keyframes text-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .animate-glow-emerald {
        animation: glow-pulse-emerald 4s infinite ease-in-out;
      }

      .animate-glow-purple {
        animation: glow-pulse-purple 4s infinite ease-in-out;
      }

      .shimmer-text {
        background: linear-gradient(90deg, #fff 0%, #a78bfa 50%, #fff 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        animation: text-shimmer 3s linear infinite;
      }
      
      /* Safe area for mobile */
      .pb-safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

}
